<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <title>Oracullus</title>
</head>
<body class="flex flex-col lg:flex-row h-screen bg-zinc-100 dark:bg-zinc-900">

  <!-- Área principal -->
  <div class="flex-1 flex flex-col p-2 lg:p-4 rounded-r-lg">

    <!-- Header -->
    <div class="h-16 rounded-t-lg shadow-sm bg-zinc-50 dark:bg-[#212a30] px-2 lg:px-4 flex items-center justify-between">
      <div class="flex items-center gap-2 lg:gap-3">
        <img src="/static/logo.png" alt="Bot" class="w-8 h-8 lg:w-10 lg:h-10 rounded-full">
        <div class="flex flex-col">
          <h2 class="font-semibold text-sm lg:text-base text-[#111b21] dark:text-[#e9edef]">Oracullus</h2>
          <span class="text-[10px] font-medium text-green-500">🟢 Online</span>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button class="text-[#54656f] dark:text-[#aebac1] hover:bg-zinc-200 dark:hover:bg-[#374045] p-2 rounded-full"><i data-lucide="settings"></i></button>
      </div>
    </div>

    <!-- Área de mensagens (rolável) -->
    <div class="flex-1 p-2 lg:p-4 shadow-sm bg-[#efeae2] dark:bg-[#0b141a] overflow-y-auto">
      <div class="flex flex-col gap-2">
        <!-- Mensagens aqui -->
      </div>
    </div>

    <!-- Input de mensagem (sempre no rodapé) -->
    <form method="POST" class="h-16 rounded-b-lg shadow-lg bg-[#f0f2f5] dark:bg-[#212a30] px-2 lg:px-4 flex items-center gap-2">
      {% csrf_token %}
      <button type="button" class="text-[#54656f] dark:text-[#aebac1] hover:bg-zinc-200 dark:hover:bg-[#374045] p-2 rounded-full">
        <i data-lucide="paperclip"></i>
      </button>
      <input type="text" name="message" placeholder="Digite uma mensagem"
             class="flex-1 text-xs lg:text-sm bg-white dark:bg-[#343f46] border border-[#d1d7db] dark:border-[#374045] rounded-lg px-3 py-2 text-[#111b21] dark:text-[#e9edef] placeholder:text-[#667781] dark:placeholder:text-[#8696a0] focus:outline-none">
      <button type="submit" class="text-[#54656f] dark:text-[#aebac1] hover:bg-zinc-200 dark:hover:bg-[#374045] p-2 rounded-full">
        <i data-lucide="send"></i>
      </button>
    </form>

  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
